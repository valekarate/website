prose:
  rooturl:
    - 'source'
  ignore:
    - source/CNAME
    - source/images
    - source/javascripts
    - source/layouts
    - source/partials
    - source/stylesheets
    - source/humans.txt
    - source/robots.txt
    - source/about.html.erb
    - source/classes.html.erb
    - source/index.html.erb
    - source/news.html.erb
    - source/senseicopeland.html.erb
    - source/timetable.html.erb
  metadata:
    source/news:
      - name: "title"
        field:
          element:   "text"
          label:     "Title"
          value:     ""
